<body onload="Drag()">
    <!-- HTML for Draggable Square Elememt -->

    <h1 class="headings">Simple Draggable Element</h1>

    <div id="container1" class="container">

        <div id="dragDiv" class="Div">Draggable Element</div>

    </div>

    <!-- HTML for Drag And Drop of Square Elememt -->

    <h1 class="headings"> Drag and Drop</h1>

    <div class="container">

        <div id="dragDiv1" class="Div" draggable="true">Kalvium</div>

        <div id="dropDiv1" class="Div"></div>

    </div>

     <!-- HTML for Drag And Drop of Multiple Square Elememt -->

        <h1 class="headings"> Drag and Drop in Multiple Sqaure Boxes</h1>

        <div class="container">

            <img id="dragDiv2" draggable="true" src="./Logo-nav.webp" alt="">

            <div class="container" id="container2">
                
                <div class="dropDiv2" id="dropDiv2" class="Div"></div>
                <div class="dropDiv2" id="dropDiv2"  class="Div"></div>
                <div class="dropDiv2" id="dropDiv2"  class="Div"></div>
                <div class="dropDiv2" id="dropDiv2"  class="Div"></div>

            </div>
        </div>
</body>
<script src="./Scripts/script1.js"></script>
